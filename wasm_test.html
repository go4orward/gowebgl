<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="wasm/wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("wasm/wasm_test.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <style>
        body,pre { margin:0;padding:0; }
        #webglcanvas {
            position:fixed;
            opacity:1.0;
            width: 100%;
            height:100%;
            top:0;right:0;bottom:0;left:0;
        }
    </style>
</head>
<body>
    <canvas id="webglcanvas">Your browser doesn't appear to support the canvas tag.</canvas>
    <script>
        canvas = document.getElementById("webglcanvas")
        canvas.addEventListener("click", function(event) { processEventFromGo(event); });
        canvas.addEventListener("dblclick", function(event) { processEventFromGo(event); });
        canvas.addEventListener("mousemove", function(event) { processEventFromGo(event); });
        canvas.addEventListener("mousedown", function(event) { processEventFromGo(event); });
        canvas.addEventListener("mouseup", function(event) { processEventFromGo(event); });
        canvas.addEventListener("mouseleave", function(event) { processEventFromGo(event); });
    </script>
</body>
</html>
